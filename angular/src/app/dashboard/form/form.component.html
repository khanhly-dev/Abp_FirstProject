<form [formGroup]= "formInfo" (ngSubmit) = "createCard($event)">
    <div class="mb-3 container">
      <label for="exampleInputEmail1" class="form-label">Tên</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      formControlName = "name">
    </div>

    <div class="mb-3 container">
      <label for="exampleInputPassword1" class="form-label">SĐT</label>
      <input type="text" class="form-control" id="exampleInputPassword1"
      formControlName = "phoneNumber">
    </div>

    <app-city formControlName = "city" (ngModelChange)="onCityChange()">Tỉnh/Thành phố</app-city>

    <app-district formControlName = "district" [cityId] = "getCityId">Quận/Huyện</app-district>

    <br>
    
    <div class="container">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
  </form>
